<h3 class="page-heading">NewRelic Insights API Credentials</h3>
<!-- Included partial -->
<div class="gf-form-group max-width-40">
  <div class="gf-form">
    <label class="gf-form-label width-13">Account Number</label>
    <input type="text" class="gf-form-input" ng-model='ctrl.current.secureJsonData.account_no' placeholder="00000000"></input>
    <info-popover mode="right-absolute">
      The New Relic account number
    </info-popover>
  </div>
  <div class="gf-form">
    <label class="gf-form-label width-13">API Key</label>
    <input type="password" class="gf-form-input" ng-model='ctrl.current.secureJsonData.api_key' placeholder="password"></input>
    <info-popover mode="right-absolute">
      The New Relic Insights API Key
    </info-popover>
  </div>
</div>
